<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EuH >:3</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="level-display">Level: <span id="level-count">1</span></div>
    <div class="container">
        <button id="hint-button">Hint</button>
        <div id="grid-wrapper">
            <div id="grid-container"></div>
            <div id="gradient-overlay"></div>
            <video id="overlay-video" autoplay loop muted playsinline>
                <source src="stars.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <div id="level-popup" class="popup hidden">
            <div class="popup-content">
                <h2>Level <span id="level-number">1</span> Complete!</h2>
                <p>Congratulations! Ready for the next challenge?</p>
                <button id="next-level-button">Next Level</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
